<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./image/documents.png">
  <title>Login</title>
</head>

<body>

  <div class="box">
    <form method="post">

      <h1><i>Welcome</i></h1>

      <img src="./image/documents.png">

      <label id="email">
        <input type="email" value="" name="E-mail" autocomplete="off" required autofocus placeholder="E-mail"><svg
          xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z" />
        </svg>
      </label>

      <label id="senha">
        <input type="password" value="" autocomplete="off" autofocus required placeholder="Password"><svg
          xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none" />
          <path
            d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z" />
        </svg>
      </label>



      <input type="submit" name="submit" value="Login" required>


      <div class="container">
        <div class="lembrar">Remember me?</div>
        <div class="esquecer"><a href="https://ge.globo.com/" target="_blank">Forgot Password?</a></div>
      </div>


    </form>

    <div class="box2">
      <form action="post">

        <h1 class="conta">Create Account!</h1>
        <img src="./image/pencil.png">

        <label>
          <input type="name" name="name" autocomplete="off" required placeholder="Name">
        </label>

        <label>
          <input type="email" name="E-mail" autocomplete="off" required placeholder="E-mail">
        </label>

        <label>
          <input type="password" name="password" autocomplete="" required placeholder="Password">
        </label>























      </form>
    </div>
  </div>




</body>

</html>
